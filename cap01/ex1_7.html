<script>
    const jantar = Number(prompt("Valor do jantar: R$ "))   // lê o valor do jantar
    const garçom = jantar * 0.1                             // calcula variáveis de saída
    const total = jantar + garçom
    //const total = jantar + (jantar * 0.1)
    //const total = jantar * 1.1
    alert(`Taxa Garçom: R$ ${garçom.toFixed(2)}\nTotal: R$ ${total.toFixed(2)}`)
</script>
