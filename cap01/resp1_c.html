<!-- Elaborar um programa para uma loja, o qual leia o preço de um produto e informe as opções de pagamento da loja. Calcule e informe o valor para pagamento à vista com 10% de desconto e o valor em 3x. -->
<meta charset="UTF-8">
<script>
    const preço = Number(prompt("Preço: "))
    const precoAVista = preço * 0.9
    const precoEm3x = preço / 3
    alert(`Preço: R$ ${preço.toFixed(2)}\nÀ vista: R$ ${precoAVista.toFixed(2)}\nOu 3x: R$ ${precoEm3x.toFixed(2)}`)
</script>
